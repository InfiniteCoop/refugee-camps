
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8"/>
	
	<title>Slippry Slider for Map Journal</title>
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/slippry.min.js"></script>
<link rel="stylesheet" href="css/slippry.css" />
	
</head>

<style>

.slider-container {
	height: 100vh;
	width: 100vw;
	position: absolute;
}

.slippry-slider {
	height: 100%;
	position: relative;
}

.sy-pager {
	z-index: 999;
	position: relative;
	bottom: 20%;
	margin: -30px auto;
}

.sy-pager li {
	width: 1em;
	height: 1em;
}

.sy-pager li a {
	background-color: rgba(255,255,255,0.6);
}

.sy-pager li a:hover,
.sy-pager li a:visited,
.sy-pager li.sy-active a {
	background-color: rgba(0,94,184,0.6);
} 

</style>

<body>
	
<div id="slider-container">
<ul id="slippry-slider">
  <li>
    <a href="#slide1"><img src="images/slide1.jpg" alt=""></a>
  </li>
  <li>
    <a href="#slide2"><img src="images/slide2.jpg"  alt=""></a>
  </li>
  <li>
    <a href="#slide3"><img src="images/slide3.jpg" alt=""></a>
  </li>
  <li>
    <a href="#slide4"><img src="images/slide4.jpg" alt=""></a>
  </li>  
</ul>
</div>
	
	<script>
$(document).ready(function(){
  jQuery('#slippry-slider').slippry({
	  slippryWrapper: '<div class="sy-box slippry-slider" />', // wrapper to wrap everything, including pager

	  // options
	  adaptiveHeight: true, // height of the sliders adapts to current slide
	  start: '1', // num (starting from 1), random
	  loop: true, // first -> last & last -> first arrows

	  // transitions
	  transition: 'fade', // fade, horizontal, kenburns, false
	  easing: 'fade-out', // easing to use in the animation [(see... [jquery www])]
	  continuous: false,

	  // slideshow
	  auto: false  	
  })
});
	</script>

</body>
</html>
